<html>
<head>

    <style>
        body {
          margin: 0;
          font-family: Arial, Helvetica, sans-serif;
          background-color: #F3F3F3;
          padding: 2rem;
        }
        
        .topnav {
          overflow: hidden;
          background-color: #333;
          border-radius: 8px;
          margin-bottom: 2rem;
          padding: 0.5rem;
        }
        
        .topnav a {
          float: left;
          color: #f2f2f2;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
          font-size: 17px;
          border-radius: 4px;
          transition: background-color 0.3s ease;
        }
        
        .topnav a:hover {
          background-color: #04AA6D;
          color: white;
        }
        
        .topnav a.active {
          background-color: #04AA6D;
          color: white;
        }
        
        .progress {
            height: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 1rem;
        }
        
        .progress .determinate {
            height: 100%;
            background-color: #4caf50;
            transition: width 0.3s ease-in-out;
        }
        
        .progress-label {
            font-size: 24px;
            font-weight: bold;
            color: #4caf50;
            margin-top: 10px;
        }

        .tabcontent {
            background-color: white;
            border-radius: 8px;
            padding: 2rem;
        }
        
        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
            margin-bottom: 2rem;
            padding: 1rem;
        }

        .card-content {
            padding: 1rem 2rem;
        }

        .input-field {
            margin-bottom: 1.5rem;

        opacity: 0;

    </style>
    <meta charset="UTF-8">
    <title>IMPLOYZ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/progressbar.js/1.1.0/progressbar.min.js"></script>
</head>
<body>
    <div class="topnav">
        <!-- Tab links -->
        <a class="tablinks" onclick="openCity(event, 'Applicants')">Applicants</a>
        <a class="tablinks" onclick="openCity(event, 'Add Joblisting')">Add Joblisting</a>
        <a class="tablinks" onclick="openCity(event, 'Add Applicant')">Add Applicant</a>
    </div>
      
    <div id="Applicants" class="tabcontent">
        <!-- Content for the "Applicants" tab -->
    </div>
      
    <div id="Add Joblisting" class="tabcontent" style="display: none;">
        <!-- Content for the "Add Joblisting" tab -->
    </div>
      
    <div id="Add Applicant" class="tabcontent" style="display: none;">
        <!-- Content for the "Add Applicant" tab -->
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialization and progress bar animations
            // JavaScript code related to progress bars omitted for brevity
        });
        
        // By default, display the "Applicants" tab
        document.getElementById("Applicants").style.display = "block";
        document.querySelector('.tablinks').className += " active";

        function openCity(event, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            event.currentTarget.className += " active";
        }
    </script>
</body>
</html>
